<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>Groomble</title>
  </head>
  <body>
    <header>
      <!-- navbar goes here -->
      <div class="navbar">
        <a href="https://mail.google.com/mail">Gmail</a>
        <a href="https://www.google.com/imghp">Images</a>
        <a href="#">
          <div class="menu-icon">
            <div class="menu-icon__dot"></div>
            <div class="menu-icon__dot"></div>
            <div class="menu-icon__dot"></div>
            <div class="menu-icon__dot"></div>
            <div class="menu-icon__dot"></div>
            <div class="menu-icon__dot"></div>
            <div class="menu-icon__dot"></div>
            <div class="menu-icon__dot"></div>
            <div class="menu-icon__dot"></div>
          </div>
        </a>
        <a href="https://accounts.google.com">
          <div class="avatar-container">
            <img src="images/birmingham-museums-trust-XIF7jSA5I4c-unsplash.jpg" class="avatar">
          </div>
        </a>
      </div>
    </header>
    <main>
      <!-- logo goes here -->
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
      <!-- searchbox goes here -->
      <form>
        <div class="searchbox-container">
          <div class="search-icon">
            <div class="search-icon__circle"></div>
            <div class="search-icon__line"></div>
          </div>
          <input type="text" name="searchbox" class="searchbox">
        </div>
        <!-- search buttons -->
        <div class="btn-container">
          <button type="submit" class="btn-search">Google Search</button>
          <a href="#" class="btn-search">I'm Feeling Lucky</a>
        </div>
      </form>
      <!-- language change buttons -->
      <div class="language-options-container">
        <p>
          Google offered in:
          <a href="#">中文(简体)</a>
          <a href="#">Bahasa Melayu</a>
          <a href="#">தமிழ்</a>
        </p>
      </div>
    </main>
    <footer>
      <p class="country-name">Singapore</p>
      <!-- sitelinks go here -->
      <div class="sitelinks-container">
        <div class="sitelinks-1">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div class="sitelinks-2">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
